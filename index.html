<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Warsztat 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Charmonman:400,700|Open+Sans:400,600,700&amp;subset=latin-ext"
          rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
<header class="page-header">
    <nav class="navbar navbar-expand-lg justify-content-between">
        <a class="navbar-brand main-logo main-logo-smaller">
            Warsztat <span>4</span>
        </a>
        <div class="d-flex ">
            <h4 class="mr-3 charonman">Kamila Maruszczak</h4>
            <div class="circle-div text-center"><i class="fas fa-user icon-user"></i></div>
        </div>
    </nav>
</header>

<section class="dashboard-section">
    <div class="row dashboard-nowrap">
        <ul class="nav flex-column long-bg">
            <li class="nav-item">
                <a class="nav-link">
                    <span>Opis warsztatu:</span>
                    <i class="fas fa-angle-down"></i>
                </a>
            </li>
            <li class="nav-link">
                <span>Java Script</span>
            </li>
            <li class="nav-link">
                <span>jQuery</span>
            </li>
            <li class="nav-link">
                <span>JSON</span>
            </li>
            <li class="nav-link">
                <span>Ajax</span>
            </li>
            <li class="nav-link">
                <span>Rest API</span>
            </li>
            <li class="nav-link">
                <span>Java Script</span>
            </li>


        </ul>

        <div class="m-4 p-4 width-medium">
            <div class="dashboard-header m-4">
                <div class="dashboard-menu">

                    <div class="menu-item border-dashed">
                        <button type="submit" form="addBook" class="button-item">
                            <i class="far fa-plus-square icon-plus-square"></i>
                            <span class="title">Add New Book</span>
                        </button>
                    </div>
                    <div class="m-4 p-4 border-dashed">
                        <form id="addBook" action="http://localhost:8080/books/addBook" method="post" >
                            Add book to database:
                            <br>
                            <input type="text" name="title" placeholder="Book title">
                            <input type="text" name="author" placeholder="Book author">
                            <input type="text" name="type" placeholder="Book type">
                            <input type="text" name="publisher" placeholder="Publisher">
                            <input type="text" name="isbn" placeholder="Book ISBN">


                        </form>
                    </div>
                </div>


            </div>

            <div class="m-4 p-4 border-dashed">

                <table id="books" border="1" class="darkTable">
                    <thead>
                    <tr>

                        <th>Author</th>
                        <th>Title </th>
                        <th>Type</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>


                </table>

            </div>
        </div>
    </div>
</section>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
